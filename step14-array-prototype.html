<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script>
		Array.prototype.toCurrency = function(symbol){
			var vals = "";
			for(var i = 0; i < this.length; i++){
				vals+=symbol+" "+this[i]+"\n";
			};
			return vals;
		};
		var arr = [100,200,300,400,500,600];
		var arr1 = [100,200,300,400,500,600];
		// console.log(arr instanceof Array);

			arr.forEach(function(value, iterator, arr){

			});
			console.log(arr);
		 */
		arr.toCurrency = function(){
			var vals = "";
			for(var i = 0; i < this.length; i++){
				vals+=arguments[0]+" "+this[i]+".00"+"\n";
			};
			return vals;
		}
		console.log(arr.toCurrency("Rs."));
		console.log(arr.toCurrency("$."));
		
		console.log(arr1.toCurrency("Rs."));
		console.log(arr1.toCurrency("$."));
	</script>
