<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Why Modules</title>
	<style>
		#box{
			background-color: #333333;
			height: 400px;
			border : 1px solid #333333;
			overflow: auto;
		}
		#box div{
			background-color: orange;
			width: 50px;
			height: 50px;
			margin: 5px;
			float: left;
		}
		#box p{
			background-color: red;
			width: 100px;
			height: 50px;
			margin: 5px;
			float: left;
		}
		#box li{
			background-color: green;
			width: 150px;
			height: 50px;
			margin: 5px;
			float: left;
		}
	</style>
	<script>
	var elm = {
		_count : 1,
		genUid : function(){
			return "box"+this._count++
		},
		create : function(tagType, uid){
			var uid = uid || this.genUid();
			var el = document.createElement(tagType);
				el.innerHTML = uid
			return el;
		}
	};
	window.onload = function(){
		document
		.getElementById("addBtn")
		.addEventListener("click", function(){
			var str = document.getElementById("typebox").value;
			var uid = document.getElementById("idbox").value;
			document
			.getElementById("box")
			.appendChild(elm.create(str))
		});	
		document
		.getElementById("intruder")
		.addEventListener("click", function(){
			elm._count = "haha";
		})
	}
	</script>
</head>
<body>
	<input type="text" id="typebox" />
	<input type="text" id="idbox" />
	<button id="addBtn">Add Box</button>
	<button id="intruder"> Intruder</button>
	<hr/>
	<div id="box"></div>
</body>
</html>
