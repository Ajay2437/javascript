<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Event Flow</title>
	<style>
		.outerbox{
			width: 500px;
			height: 200px;
			background-color: #333333;
			margin: auto;
			border: 1px solid transparent;
		}
		.innerbox{
			width: 250px;
			height: 100px;
			background-color: #666666;
			margin: 50px auto;
			border: 1px solid transparent;
		}
		.innerbox button{
			width: 100px;
			height: 50px;
			background-color: #999999;
			margin: 25px auto;
			display: block;
		}
	</style>
</head>
<body>
	<div class="outerbox">
		<div class="innerbox">
			<button>Click Button</button>
		</div>
	</div>
</body>
</html>
