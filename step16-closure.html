	var displayMessage = function(count){
		return function(message){
			var content = ""
			for(var i = 0; i < count; i++){
				content+=message+"<hr/>"
			}
			return content;
		}
	};
	var dm = displayMessage(10);
	
	window.onload = function(){
		document.body.innerHTML += dm("Welcome to your life");
